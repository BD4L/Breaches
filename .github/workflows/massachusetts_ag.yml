name: Massachusetts AG Breach Scraper

on:
  schedule:
    # Run every 6 hours to catch new breaches quickly
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual triggering
    inputs:
      filter_days_back:
        description: 'Number of days back to filter breaches'
        required: false
        default: '7'
        type: string
      processing_mode:
        description: 'Processing mode (BASIC, ENHANCED, FULL)'
        required: false
        default: 'ENHANCED'
        type: choice
        options:
          - BASIC
          - ENHANCED
          - FULL
      force_process:
        description: 'Force processing (skip change detection)'
        required: false
        default: true
        type: boolean

jobs:
  massachusetts-ag-scraper:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      PYTHONUNBUFFERED: "1"
      
      # Massachusetts AG scraper configuration
      MA_AG_FILTER_DAYS_BACK: ${{ github.event.inputs.filter_days_back || '7' }}
      MA_AG_PROCESSING_MODE: ${{ github.event.inputs.processing_mode || 'ENHANCED' }}
      MA_AG_FORCE_PROCESS: ${{ github.event.inputs.force_process || 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Massachusetts AG Scraper
        run: |
          echo "ðŸš€ Starting Massachusetts AG Breach Scraper..."
          echo "Configuration:"
          echo "  - Filter days back: $MA_AG_FILTER_DAYS_BACK"
          echo "  - Processing mode: $MA_AG_PROCESSING_MODE"
          echo "  - Force process: $MA_AG_FORCE_PROCESS"
          echo ""
          python scrapers/fetch_ma_ag.py

      - name: Upload state file as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ma-ag-state-${{ github.run_number }}
          path: ma_ag_state.json
          retention-days: 30

      - name: Scraper completed
        run: |
          echo "âœ… Massachusetts AG scraper completed successfully!"
          echo "Check the logs above for details on breaches found and processed."
